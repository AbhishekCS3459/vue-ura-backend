services:
  postgres:
    image: postgres:16-alpine
    container_name: vue-ura-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vue_ura_db
      POSTGRES_USER: vue_ura_user
      POSTGRES_PASSWORD: vue_ura_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vue_ura_user -d vue_ura_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vue-ura-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: vue-ura-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - vue-ura-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vue-ura-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - /var/www/html/vendor
      - /var/www/html/node_modules
    environment:
      - APP_NAME=Laravel
      - APP_ENV=local
      - APP_KEY=
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=vue_ura_db
      - DB_USERNAME=vue_ura_user
      - DB_PASSWORD=vue_ura_password
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vue-ura-network

networks:
  vue-ura-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data: