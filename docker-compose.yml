services:
  mariadb:
    image: mariadb:11
    container_name: vue-ura-mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: vue_ura_db
      MARIADB_USER: vue_ura_user
      MARIADB_PASSWORD: vue_ura_password
      MARIADB_ROOT_PASSWORD: vue_ura_password
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vue-ura-network

  adminer:
    image: adminer
    container_name: vue-ura-adminer
    restart: unless-stopped
    ports:
      - "5050:8080"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - vue-ura-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vue-ura-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - /var/www/html/vendor
      - /var/www/html/node_modules
    env_file:
      - .env.development
    environment:
      - APP_NAME=Laravel
      - APP_ENV=local
      - APP_KEY=${APP_KEY:-}
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mariadb
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=vue_ura_db
      - DB_USERNAME=vue_ura_user
      - DB_PASSWORD=vue_ura_password
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - vue-ura-network

networks:
  vue-ura-network:
    driver: bridge

volumes:
  mariadb_data:
