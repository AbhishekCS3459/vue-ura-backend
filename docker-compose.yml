version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vue-ura-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vue_ura_db
      POSTGRES_USER: vue_ura_user
      POSTGRES_PASSWORD: vue_ura_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vue_ura_user -d vue_ura_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
