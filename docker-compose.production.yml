# Production compose - uses remote MariaDB, no local DB container
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vue-ura-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - /var/www/html/vendor
      - /var/www/html/node_modules
    env_file:
      - .env.production
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=152.52.122.66
      - DB_PORT=3306
      - DB_DATABASE=mediva
      - DB_USERNAME=medivacron
      - DB_PASSWORD=mediva#54321
    networks:
      - vue-ura-network

networks:
  vue-ura-network:
    driver: bridge
