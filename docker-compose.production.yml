# Production compose - uses MariaDB on same server (127.0.0.1)
# Run on server: docker compose -f docker-compose.production.yml up -d --build
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vue-ura-app
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - /var/www/html/vendor
      - /var/www/html/node_modules
    env_file:
      - .env.production
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=127.0.0.1
      - DB_PORT=3306
      - DB_DATABASE=mediva
      - DB_USERNAME=medivacron
      - DB_PASSWORD=mediva#54321
